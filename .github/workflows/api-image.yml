name: Orchestration Services - API image

on:
  workflow_call:
    secrets:
      service_account_email:
        required: true
      workload_identity_provider:
        required: true

env:
  IMAGE_TAG:  us-central1-docker.pkg.dev/${{ secrets.GCE_PROJECT }}/orchestration/api:latest

jobs:
  publish:
    name: Build and publish API image
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build
        uses: docker/build-push-action@v3
        with:
          context: "{{defaultContext}}:packages/api"
          push: false
          tags: $IMAGE_TAG

      - name: Setup Service Account
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.workload_identity_provider }}
          service_account: ${{ secrets.service_account_email }}

      # Takes cca 20s - cache system wide
      - name: Setup GCloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Configure Docker
        run: gcloud --quiet auth configure-docker us-central1-docker.pkg.dev

      - name: Push
        uses: docker/build-push-action@v3
        with:
          context: "{{defaultContext}}:packages/api"
          push: true
          tags: $IMAGE_TAG
