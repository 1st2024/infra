logging:
  receivers:
    nomad:
      type: files
      include_paths:
          - /opt/nomad/log/*.log
    consul:
      type: systemd_journald
  processors:
    log_filter:
      type: exclude_logs
      match_any:
          - '(jsonPayload._SYSTEMD_UNIT != "consul.service")'
    parse_json:
      type: parse_json
      time_key: "@timestamp"
      time_format: "%Y-%m-%dT%H:%M:%S.%LZ"
    type: modify_fields
    fields:
      severity:
        move_from: "jsonPayload.@level"
  service:
    pipelines:
      pipeline_nomad:
        receivers: [nomad]
        processors: [parse_json, modify_fields]
      pipeline_consul:
        receivers: [consul]
        processors: [log_filter]
metrics:
  receivers:
    hostmetrics:
      type: hostmetrics
      collection_interval: 30s
  processors:
    metrics_filter:
      type: exclude_metrics
      metrics_pattern: []
  service:
    pipelines:
      default_pipeline:
        receivers: [hostmetrics]
        processors: [metrics_filter]